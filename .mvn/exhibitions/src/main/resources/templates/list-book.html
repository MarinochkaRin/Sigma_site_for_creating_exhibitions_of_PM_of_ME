


<!DOCTYPE html>
<!--<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/modeller-navigation :: navbar"></div>
<div class="container-fluid">
	<div class="row">
		<div th:replace="fragments/modeller-navigation :: sidebar"></div>
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="container my-2">
				<div class="card">
					<div class="card-body">
						<div class="container my-5">
							<div class="col-md-12">
								<div >
									<table class="table table-striped table-responsive-md">
										<thead>
										<tr>
											<th>Scale </th>
											<th>Category Name</th>
											<th>Model Name</th>
											<th>Author Name</th>
											<th>Publisher Name</th>
											<th>Serial Name</th>
											<th>Description</th>
										</tr>
										</thead>
										<tbody>
										<tr >
											<td th:text="${book.isbn}"></td>
											<td th:text="${book.categories[0].name}"></td>
											<td th:text="${book.name}"></td>
											<td th:text="${book.authors[0].name}"></td>
											<td th:text="${book.publishers[0].name}"></td>
											<td th:text="${book.serialName}"></td>
											<td th:text="${book.description}"></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

	</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
