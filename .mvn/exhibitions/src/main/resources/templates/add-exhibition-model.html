<!DOCTYPE html>
<!--<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/organizer-navigation :: navbar"></div>
<div class="container-fluid">
  <div class="row">
    <div th:replace="fragments/organizer-navigation :: sidebar"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div th:replace="fragments/alert :: alert"></div>
      <form action="/exhibition-model/add" method="post">
        <div class="form-group">
          <label for="exhibition">Exhibition:</label>
          <select class="form-control" name="exhibitionId" id="exhibition" required>
            <option value="">Select Exhibition</option>
            <option th:each="exhibition : ${exhibitions}" th:value="${exhibition.id}" th:text="${exhibition.theme}"></option>
          </select>
        </div>

        <div class="form-group">
          <label for="book">Model:</label>
          <select class="form-control" name="bookId" id="book" required>
            <option value="">Select Model</option>
            <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.name}"></option>
          </select>

        </div>


        <br><br>

        <input type="submit" value="Add Exhibition Model">
      </form>
    </main>

  </div>

</div>
<script>
  function setBook(bookId) {
    var bookInput = document.getElementById("book");
    bookInput.value = bookId;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
