<!DOCTYPE html>
<!--<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/modeller-navigation :: navbar"></div>
<div class="container-fluid">
	<div class="row">
		<div th:replace="fragments/modeller-navigation :: sidebar"></div>
		<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
			<div class="container my-2">
				<div class="card">
					<div class="card-body">
						<div th:switch="${authors}" class="container my-5">
							<p class="my-5">
								<a href="/modeller/addAuthor" class="btn btn-primary">
									<i class="fas fa-user-plus ml-2">  Add Authors </i></a>
							</p>
							<div class="col-md-12">
								<h2 th:case="null">No record found !!</h2>
								<div th:case="*">
									<table class="table table-striped table-responsive-md">
										<thead>
										<tr>
											<th>Author Name</th>
											<th>Description</th>
									<!--		<th>Edit</th>-->
											<th>Delete</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="author : ${authors}">
											<td th:text="${author.name}"></td>
											<td th:text="${author.description}"></td>
											<!--<td><a th:href="@{/modeller/updateAuthor/{id}(id=${author.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
											--><td><a th:href="@{/modeller/remove-author/{id}(id=${author.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
