<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="/css/admin.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/admin-navigation :: navbar"></div>
<div class="container">
  <h1>User Details</h1>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" th:value="${user.username}" readonly>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <input type="text" id="role" class="form-control" th:value="${user.role}" readonly>
      </div>
      <div class="form-group">
        <label for="photoId">Photo ID:</label>
        <input type="text" id="photoId" class="form-control" th:value="${user.photoId}" readonly>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" class="form-control" th:value="${user.firstName}" readonly>
      </div>
      <div class="form-group">
        <label for="secondName">Second Name:</label>
        <input type="text" id="secondName" class="form-control" th:value="${user.secondName}" readonly>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" class="form-control" th:value="${user.locationPerson}" readonly>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
